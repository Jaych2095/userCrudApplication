<div class="container">
    <div class="row">
        <div class="col-xs-12">
                <h4>{{pageHeading}}</h4>
                <br>
                <label>First Name:</label>
                <input 
                class="form-control"
                type="text"
                placeholder="Enter First Name"
                [(ngModel)]="userdata.firstname"
                >
                <br>
                <label>Last Name:</label>
                <input 
                class="form-control"
                type="text"
                placeholder="Enter Last Name"
                [(ngModel)]="userdata.lastname"
                >
                <br>
                <div *ngIf="userdata.id">
                <b><label for="avatar">Avatar :</label></b>
                <img [src]="userdata.avatar" width="100" height="100" />
                </div>
                <br>
                <div class="btn-toolbar">
                    <button class="btn btn-primary btn-sm" [disabled]=' !userdata.firstname || !userdata.lastname' (click)="onSubmit()">Submit</button>
                    <button class="btn btn-light btn-sm"><a routerLink="../../recordList">Cancel</a></button>
                  </div>

                <span class="badge badge-success" *ngIf="isUpdated">Record is Successfully Updated...</span>
                <span class="badge badge-success" *ngIf="isAddNew">Record is Successfully Added...</span>
        </div>
    </div>
</div>
